<html>
    <head>
        <title>Program Horoskop Progate</title>
    </head>
    <body>
        <h1>Program Horoskop</h1>

        <button type="button">Click Here</button>

        <p>Keberuntungan Anda hari ini:</p>
        <hr>

        <div id="hasil-ramal">
            <!-- hasil cetak disini -->
        </div>


        <script>
            const tombol = document.querySelector('button');

            // kalo tombol di klik, maka akan menjalankan fungsi
            tombol.addEventListener('click', function() {
                const hasilnya = document.createElement("p");
                const divhasilramal = document.getElementById("hasil-ramal");

                const randomNumber = Date.now() % 5;
                // console.log(randomNumber);

                switch (randomNumber) {
                    case 0:
                        hasilnya.innerHTML = 'Hebat!!';
                        break;
                    case 1:
                        hasilnya.innerHTML = 'Boleh juga!';
                        break;
                    case 2:
                        hasilnya.innerHTML = 'Mengerikan...';
                        break;
                    case 3:
                        hasilnya.innerHTML = 'Wow...';
                        break;
                    default:
                        hasilnya.innerHTML = 'Biasalah...';
                        break;
                }
                
                // hasilnya ditambahkan ke div hasil-ramal
                divhasilramal.append(hasilnya);
                
            });
        </script>
    </body>
</html>
